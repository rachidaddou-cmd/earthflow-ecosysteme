version: "3.9"

services:
  earthflow-proxy:
    build: .
    ports:
      - "8443:8443"
    environment:
      - EARTHFLOW_MASTER_KEY=${EARTHFLOW_MASTER_KEY}
      - EARTHFLOW_ADMIN_API_KEY=${EARTHFLOW_ADMIN_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  earthflow-dashboard:
    build: .
    command: python -m uvicorn dashboard.server:app --host 0.0.0.0 --port 8080
    ports:
      - "8080:8080"
    depends_on:
      - earthflow-proxy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: earthflow
      POSTGRES_USER: earthflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
